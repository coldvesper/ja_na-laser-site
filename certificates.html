    <script>
      // –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é
      document.addEventListener('DOMContentLoaded', function() {
        const mobileToggle = document.querySelector('.mobile-menu-toggle');
        const navMenu = document.querySelector('.nav-menu');
        
        mobileToggle.addEventListener('click', function() {
          navMenu.classList.toggle('active');
          
          // –ê–Ω–∏–º–∞—Ü–∏—è –±—É—Ä–≥–µ—Ä-–º–µ–Ω—é
          const spans = mobileToggle.querySelectorAll('span');
          spans.forEach(span => span.classList.toggle('active'));
        });
        
        // –ó–∞–∫—Ä—ã—Ç—å –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ —Å—Å—ã–ª–∫—É
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
          link.addEventListener('click', () => {
            navMenu.classList.remove('active');
            const spans = mobileToggle.querySelectorAll('span');
            spans.forEach(span => span.classList.remove('active'));
          });
        });
      });
      // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Ñ–æ—Ç–æ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞
      document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('img-modal');
        const modalImg = document.getElementById('img-modal-img');
        const closeBtn = document.querySelector('.img-modal-close');
        document.querySelectorAll('.zoomable').forEach(img => {
          img.addEventListener('click', function() {
            modal.style.display = 'flex';
            modalImg.src = this.src;
          });
        });
        closeBtn.addEventListener('click', function() {
          modal.style.display = 'none';
        });
        modal.addEventListener('click', function(e) {
          if (e.target === modal) modal.style.display = 'none';
        });
      });

      // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ
      document.addEventListener('DOMContentLoaded', function() {
        const reveals = document.querySelectorAll('.reveal:not(footer)');
        if (!('IntersectionObserver' in window)) {
          reveals.forEach(el => el.classList.add('reveal-visible'));
          return;
        }
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('reveal-visible');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.05, rootMargin: '0px 0px -10% 0px' });

        let delay = 0;
        reveals.forEach(el => {
          el.style.transitionDelay = (delay / 1000) + 's';
          delay += 80;
          observer.observe(el);
        });
      });
    </script>
